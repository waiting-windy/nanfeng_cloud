<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>南风网盘</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{u-admin/dist/modules/layui/css/layui.css}" media="all">
    <style>
        body
        {
            background-image: url('img/500.jpg');
            background-repeat:no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<body>
<h1 style="font-size: 60px">抱歉，服务器出错了</h1>
<div class="layui-fluid" id="febs-error-500" lay-title="500">
    <div class="layui-row layui-col-space10" style="margin-top:100px">
        <div class="layui-col-xs6" >

            <button class="layui-btn layui-btn-normal" id="main">
                返回首页
            </button>
        </div>
    </div>
</div>
<script th:src="@{u-admin/dist/modules/layui/layui.js}"></script>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery'], function () {
        var $ = layui.jquery,
            ctx = [[@{/}]],
            $view = $('#main');
        $view.on('click', function () {
            window.location.href = ctx + 'main';
        });
    });
</script>
</body>
</html>
